<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello WebSocket</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
    background: linear-gradient(to right, #8e9eab, #eef2f3);
    color: #333;
    font-family: 'Arial', sans-serif;
}
.container {
    margin-top: 50px;
    background: rgba(255, 255, 255, 0.3);
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
}
.form-control, .btn {
    border-radius: 5px;
}
.btn-primary {
    background-color: #5c67a3;
    border-color: #5c67a3;
}
.btn-primary:hover {
    background-color: #4a578a;
}
table {
    margin-top: 20px;
    background: rgba(255, 255, 255, 0.5);
}
th {
    color: #fff;
    background: #5c67a3;
}
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
    <script src="/app.js"></script>
</head>
<body>
<noscript>
    <h2 class="text-danger text-center">Your browser doesn't support Javascript! WebSocket requires Javascript. Please enable it.</h2>
</noscript>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form class="d-flex gap-2">
                <button id="connect" class="btn btn-primary" type="submit"><i class="fas fa-plug"></i> Connect</button>
                <button id="disconnect" class="btn btn-secondary" type="submit" disabled><i class="fas fa-power-off"></i> Disconnect</button>
            </form>
        </div>
        <div class="col-md-6">
            <form class="d-flex gap-2">
                <input type="text" id="name" class="form-control" placeholder="Enter your name...">
                <button id="send" class="btn btn-primary" type="submit"><i class="fas fa-paper-plane"></i> Send</button>
            </form>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-md-12">
            <table id="conversation" class="table table-hover table-bordered">
                <thead>
                <tr>
                    <th>Greetings</th>
                </tr>
                </thead>
                <tbody id="greetings"></tbody>
            </table>
        </div>
    </div>
</div>
<script>
    $(document).ready(function() {
        $('#connect').click(function(event) {
            event.preventDefault();
            $(this).prop('disabled', true);
            $('#disconnect').prop('disabled', false);
        });

        $('#disconnect').click(function(event) {
            event.preventDefault();
            $(this).prop('disabled', true);
            $('#connect').prop('disabled', false);
        });
    });
</script>
</body>
</html>
